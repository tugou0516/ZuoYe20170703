<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regist_Zuoye20170706</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/jquery-ui.css"/>
    <link rel="stylesheet" href="../css/screen.css"/>
</head>
<body>
<div class="container">
    <div class="col-lg-6 col-lg-offset-3">
        <form id="regist-form">
            <div class="form-group">
                <input class="form-control" id="name" name="name" placeholder="用户名"/>
            </div>
            <div class="form-group">
                <input class="form-control" id="password1" name="password" type="password" placeholder="密码"/>
            </div>
            <div class="form-group">
                <input class="form-control" id="password2" name="confirmPwd" type="password" placeholder="确认密码"/>
            </div>
            <div class="form-group">
                <label class="col-lg-2">
                    <input id="gender1" name="gender" value="M" type="radio"/>男
                </label>
                <label class="col-lg-2">
                    <input id="gender2" name="gender" value="F" type="radio"/>女
                </label>
            </div>
            <div class="form-group">
                <input class="form-control" id="birthday" name="birthday" type="date"/>
            </div>
            <div class="form-group">
                <input class="form-control" id="idCardNum" name="idCardNum" placeholder="身份证号"/>
            </div>
            <div class="form-group">
                <input class="form-control" id="tel" name="tel" placeholder="电话"/>
            </div>
            <div class="form-group">
                <input class="form-control" id="email" name="email" placeholder="Email"/>
            </div>
            <div class="form-group">
                <input class="form-control" id="address" name="address" placeholder="地址"/>
            </div>
            <div class="form-group">
                <select class="form-control" id="eduBg" name="eduBg">
                    <option value="无学历">无学历</option>
                    <option value="小学">小学</option>
                    <option value="初中">初中</option>
                    <option value="中专">中专</option>
                    <option value="高中">高中</option>
                    <option value="大专">大专</option>
                    <option value="本科">本科</option>
                    <option value="研究生">研究生</option>
                </select>
            </div>

            <div class="col-lg-6">
                <button id="regist-btn" class="btn btn-warning" type="button">注册</button>
            </div>
            <div class="col-lg-6">
                <button id="reset-btn" class="btn btn-default" type="reset">重置</button>
            </div>
        </form>
    </div>
</div>

<script src="../js/jquery-3.2.1.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/jquery-ui.js"></script>
<script src="../js/sha1.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="../js/commons.js"></script>
<script>
    $(function () {
        $.validator.methods.chineseIdCard = function( value,element ) {
            return /^[1-9]\d{5}[1-2]\d{3}((0[1-9])|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X|x)$/.test(value);
        };
        $.validator.methods.emailCheck = function (value,element) {
            return /.+@.+\.[a-zA-Z]{2,4}$/.test(value);
        };
        $('#regist-form').validate({
            rules: {
                name: {
                    required: true,
                    rangelength: [2,10]
                },
                password: {
                    required: true,
                    rangelength: [6,30]
                },
                confirmPwd: {
                    required: true,
                    equalTo: "#password1"
                },
                idCardNum:{
                    required: true,
                    chineseIdCard:true
                },
                gender: {
                    required: true
                },
                birthday: {
                    required: true
                },
                tel: {
                    required: true,
                    rangelength: [8,14]
                },
                email: {
                    required: true,
                    emailCheck: true,
                    remote: {
                        url:'checkEmail.do',
                        type:'POST',
                        data:{
                            email:function(){
                                return $('#email').val();
                            }
                        }
                    }
                },
                address: {
                    required: true
                },
                eduBg: {
                    required: true
                }
            },messages: {
                name: {
                    required: '请输入姓名',
                    rangelength: '请输入{0}到{1}之间个字符'
                },
                password: {
                    required: '请输入密码',
                    rangelength: '请输入{0}到{1}之间个字符'
                },
                confirmPwd: {
                    required: '请输入确认密码',
                    equalTo: '两次输入的密码不符'
                },
                idCardNum:{
                    required: '请输入身份证号',
                    chineseIdCard:'请输入正确的18位身份证号格式'
                },
                gender: {
                    required: '请选择性别'
                },
                birthday: {
                    required: '请填写生日'
                },
                tel: {
                    required: '请填写电话',
                    rangelength: '请输入{0}到{1}之间个字符'
                },
                email: {
                    required: '请输入email',
                    emailCheck: '请输入正确的email格式',
                    remote:'该email已被注册'
                },
                address: {
                    required: '请输入地址'
                },
                eduBg: {
                    required: '请填写学历'
                }
            },
            errorPlacement: function ( error, element ) {
                error.addClass( "ui red pointing label transition" );
                error.insertAfter( element.parent() );
            },
            highlight: function ( element, errorClass, validClass ) {
                $( element ).parents( ".row" ).addClass( errorClass );
            },
            unhighlight: function (element, errorClass, validClass) {
                $( element ).parents( ".row" ).removeClass( errorClass );
            }
        });

        $('#regist-btn').on('click',function () {
            if($('#regist-form').valid()){
                var pwd = hex_sha1($('#password1').val());
                $('#password1').val(pwd);
                var dataJson = $('#regist-form').form2Json();
                $.ajax({
                    url:'regist.do',
                    type:'POST',
                    dataType:'json',
                    contentType: "application/json",
                    data: dataJson
                }).then(function (msg) {
                    alert(msg.msg);
                },function (xhr,status,errorMsg) {
                    alert(xhr.status);
                });
            }
        });
    });

</script>
</body>
